<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicación de gestión de tareas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Lista de Tareas</h1>
      <p class="description">
        Administra tus tareas diarias de manera eficiente y organizada.
      </p>

      <input
        id="new-task-input"
        type="text"
        placeholder="Escribe una nueva tarea"
      />

      <button id="add-task-button">Añadir tarea</button>

      <div id="alert-app"></div>
      <ul id="tasks-list"></ul>
    </div>

    <script src="main.js"></script>
  </body>
</html>
